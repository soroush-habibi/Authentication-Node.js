<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            background-color: bisque;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: 50px;
            color: aliceblue;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            background-color: rgba(112, 152, 211, 0.815);
        }

        .auth {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container not-auth">
        <button type="button" id="loginButton">Login</button>
        <button type="button" itemref="signUpButton">Sign up</button>
    </div>
    <div class="container auth">
        <h1>You are logged in</h1>
        <button type="button" itemref="signOutButton">Sign Out</button>
    </div>
</body>

</html>
